{% block content %}

        <tr>
            <th>Nombre</th>
        </tr>
        {% for editorial in editoriales %}

            <td>{{ editorial.nombre }}</td>
            <!-- Agrega más celdas de datos si tu modelo Editorial tiene más campos -->
        </tr>
        {% endfor %}
    </table>
{% endblock %}
