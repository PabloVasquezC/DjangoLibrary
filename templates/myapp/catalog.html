{% extends 'myapp/base.html' %}

{% block catalog %}
    
<div class="my-40 w-full" id="product">
    <h1 class="text-white font-bold text-center text-8xl mt-40" style="font-family: 'Dancing Script'">Catálogo</h1>
    
    <section class="mt-[300px] flex flex-row flex-wrap justify-center sticky">
        {% for producto in productos %}

        <div id="card" class="card mx-10 bg-white w-[400px] h-[280px] flex rounded-xl border border-black shadow-lg hover:scale-[1.1] shadow-gray-400 mx-26 my-16">
            <img src="{{ producto.fotoLink }}" class="card-img-top h-[90%] rounded-xl my-auto mx-2" alt="{{ producto.nombre }}">
            <div class="card-body">
                <h2 class="text-2xl font-bold text-gray-800 mt-3">{{ producto.nombre }}</h2>
                <hr class="border border-gray mr-2 my-2">
                {% for autor in producto.autores.all %}
                    <h3 class="bold">{{ autor.nombre }}</h3> <!-- Asegúrate de que 'nombre' es un atributo del modelo Autor -->
                {% endfor %}
                <hr class="border border-gray mr-2 my-2">
                <p class="text-gray-500 text-2xl">${{ producto.precio }}</p>
            </div>
        </div>

        {% endfor %}
    </section>
</div>
{% endblock %}
